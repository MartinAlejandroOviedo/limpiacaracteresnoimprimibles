
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Invisible Cleaner</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 15px;
      width: 300px;
      background-color: #f9f9f9;
      color: #333;
    }

    h1 {
      font-size: 18px;
      margin: 0 0 10px;
      text-align: center;
    }

    .button {
      display: block;
      width: 100%;
      background: #4CAF50;
      color: white;
      border: none;
      padding: 10px;
      font-size: 14px;
      cursor: pointer;
      border-radius: 6px;
      margin-top: 10px;
    }

    .button:hover {
      background: #43a047;
    }

    .stats {
      font-size: 13px;
      color: #555;
      margin-top: 10px;
    }

    .website {
      margin-top: 10px;
      text-align: center;
      font-size: 13px;
    }

    .website img {
      width: 16px;
      height: 16px;
      vertical-align: middle;
      margin-right: 5px;
    }

    .score {
      margin-top: 12px;
      padding: 10px;
      border-radius: 6px;
      font-weight: bold;
      text-align: center;
      font-size: 14px;
    }

    .score.clean {
      background-color: #e0f8e9;
      color: #2e7d32;
    }

    .score.medium {
      background-color: #fff8e1;
      color: #ff9800;
    }

    .score.dirty {
      background-color: #ffebee;
      color: #c62828;
    }

    footer {
      font-size: 11px;
      color: #aaa;
      text-align: center;
      margin-top: 10px;
    }

    @media (prefers-color-scheme: dark) {
      body {
        background-color: #1e1e1e;
        color: #ddd;
      }

      .button {
        background: #388e3c;
      }

      .button:hover {
        background: #2e7d32;
      }

      .score.clean {
        background-color: #1b3c25;
        color: #80e27e;
      }

      .score.medium {
        background-color: #4f3900;
        color: #ffcc80;
      }

      .score.dirty {
        background-color: #5b1d1d;
        color: #ef9a9a;
      }

      footer {
        color: #666;
      }
    }
  </style>
</head>
