<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Invisible Cleaner</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 15px;
      width: 300px;
      background-color: #f9f9f9;
      color: #333;
    }

    h1 {
      font-size: 18px;
      margin: 0 0 10px;
      text-align: center;
      cursor: pointer;
    }

    .button {
      display: block;
      width: 100%;
      background: #4CAF50;
      color: white;
      border: none;
      padding: 10px;
      font-size: 14px;
      cursor: pointer;
      border-radius: 6px;
      margin-top: 10px;
    }

    .button:hover {
      background: #43a047;
    }

    .stats {
      font-size: 13px;
      color: #555;
      margin-top: 10px;
    }

    .website {
      margin-top: 10px;
      text-align: center;
      font-size: 13px;
    }

    .website img {
      width: 16px;
      height: 16px;
      vertical-align: middle;
      margin-right: 5px;
    }

    .score {
      margin-top: 12px;
      padding: 10px;
      border-radius: 6px;
      font-weight: bold;
      text-align: center;
      font-size: 14px;
    }

    .score.clean { background-color: #e0f8e9; color: #2e7d32; }
    .score.medium { background-color: #fff8e1; color: #ff9800; }
    .score.dirty { background-color: #ffebee; color: #c62828; }

    .advanced {
      display: none;
      margin-top: 15px;
    }

    footer {
      font-size: 11px;
      color: #aaa;
      text-align: center;
      margin-top: 10px;
    }

    @media (prefers-color-scheme: dark) {
      body { background-color: #1e1e1e; color: #ddd; }
      .button { background: #388e3c; }
      .button:hover { background: #2e7d32; }
      .score.clean { background-color: #1b3c25; color: #80e27e; }
      .score.medium { background-color: #4f3900; color: #ffcc80; }
      .score.dirty { background-color: #5b1d1d; color: #ef9a9a; }
      footer { color: #666; }
    }

  /* Agregar esto al estilo existente */
  .score::before {
    content: "";
    display: inline-block;
    width: 12px;
    height: 12px;
    border-radius: 50%;
    margin-right: 8px;
  }

  .score.clean::before {
    background-color: #2e7d32;
  }

  .score.medium::before {
    background-color: #ff9800;
  }

  .score.dirty::before {
    background-color: #c62828;
  }

  /* Asegurarse que no hay otros estilos que agreguen √≠conos */
</style>
</head>
<body>
  <h1 id="header">Invisible Cleaner</h1>

  <div class="website">
    <img id="website-favicon" src="" alt="Favicon" style="display:none;">
    <span id="website-domain">Dominio: Cargando...</span>
  </div>

  <div id="score" class="score">Analizando...</div>
  <div class="stats" id="stats">Cargando s√≠ntomas...</div>

  <button class="button" id="revert">üîÑ Revertir tratamiento</button>
  <button class="button" id="ignore">üö´ Ignorar y permitir acceso</button>
  <button class="button" id="whitelist">‚ûï Agregar a la lista blanca</button>

  <div class="advanced" id="identitySection">
    <label for="identityMode">Modo de identidad digital:</label>
    <select id="identityMode">
      <option value="normal">üßç‚Äç‚ôÇÔ∏è Normal</option>
      <option value="croto">üß¶ Croto</option>
      <option value="billonario">üëë Billonario</option>
    </select>
  </div>

  <footer>v1.0 ‚Äî por Mart√≠n Oviedo</footer>

  <!-- AGREGADO: Bot√≥n About y Modal -->
  <button id="aboutBtn" style="position: absolute; top: 5px; right: 5px; background: none; border: none; cursor: pointer; font-size: 12px; z-index: 1000;">‚ÑπÔ∏è</button>

  <div id="aboutModal" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); z-index: 999; padding: 20px; box-sizing: border-box;">
    <div style="background: white; padding: 20px; border-radius: 8px; max-width: 280px; margin: 20px auto; position: relative;">
      <h3 style="margin-top: 0;">Invisible Cleaner</h3>
      <p>Versi√≥n 1.0.1</p>
      <p>Desarrollado por Mart√≠n Oviedo</p>
      <div id="donationButton" style="margin: 15px 0;"></div>
      <button id="closeAbout" style="width: 100%; padding: 8px; background: #4CAF50; color: white; border: none; border-radius: 4px; cursor: pointer;">Cerrar</button>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
